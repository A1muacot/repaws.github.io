<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RePaws Color Palette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FAF7F2;
            margin: 50px;
        }
        .palette {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .color-box {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>RePaws Color Palette</h1>
    <div class="palette">
        <div class="color-box" style="background-color: #005A33;">#005A33</div>
        <div class="color-box" style="background-color: #F1CB22; color: black;">#F1CB22</div>
        <div class="color-box" style="background-color: #F8E8C2; color: black;">#F8E8C2</div>
        <div class="color-box" style="background-color: #8B5E3C;">#8B5E3C</div>
        <div class="color-box" style="background-color: #FAF7F2; color: black; border: 1px solid #ccc;">#FAF7F2</div>
    </div>
</body>
</html>
